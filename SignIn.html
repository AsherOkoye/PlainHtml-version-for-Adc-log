<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/responsive.css">
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>

</head>
<body>
    <div class="SignManger">
            <div class="S-box" id="sign-in">
                <div class="s-wrap">
                    <div class="s-top">
                        <img
                            src='./Styles/images/Logo.png'
                            alt="Company Logo"
                            class="signlogo"
                        />
                        <a href='./index.html' class="back-sign">
                            <span
                                class="iconify-inline"
                                data-icon="uil:arrow-left"
                            ></span>
                        </a>
                    </div>

                    <div class="S-title-wrap">
                        <h1 class="s-Header">Sign in</h1>
                        <p class="s-sub">
                            into your account to get started
                        </p>
                    </div>

                    <div class="inputWrap">
                        <form action="">
                            <div class="input-">
                                <input
                                    type="email"
                                    name=""
                                    id="signin-inputs"
                                    placeholder="Email Address"
                                />
                            </div>
                            <div class="input-">
                                <input
                                    type="password"
                                    name=""
                                    id="signin-inputs"
                                    placeholder="Password"
                                />
                            </div>
                            <p class="s-forgot">Forgoot Password</p>
                        
                    </div>

                    <div class="s-bottom">
                        <div class="button-signin-menu">
                            <button type="submit" class="link-nav-button-m">
                                Sign In
                            </button>
                        </div>
                        <a href='./SignUp.html'
                            class="else-sign"
                            style= "color: black"
                        >
                            Are you new
                            <span class="blue-mainHeader">Sign up</span> to
                            get started
                        </a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
